<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 프로필</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
    <div id="bar">
        <nav>
            <ul style="list-style-type: none;">
                <li class="button" onclick="location.href='main.html'">멤버</li>
                <li class="button" onclick="location.href='profile.html'">내 프로필</li>
                <li class="button">알림</li>
            </ul>
        </nav>
    </div>
    <div class="page-title">내 프로필</div>
    <div class="divider-vertical"></div>
    <div class="content">
        <div class="stats-container">
            <div class="stat-box">
                <div class="box-title">내가 받은 질문</div>
                <div class="gap-32"></div>
                <div class="gap-16"></div>
                <div class="box-subtitle">내가 답변한 질문</div>
                <div class="stats">3</div>
                <div class="gap-32"></div>
                <div class="gap-16"></div>
                <div class="box-subtitle">나의 답변을 기다리는 질문</div>
                <div class="stats">1</div>
                <div class="gap-64"></div>
                <button onclick="location.href='need_answer.html'">받은 질문으로 이동</button>
            </div>
            <div class="stat-box">
                <div class="box-title">내가 보낸 질문</div>
                <div class="gap-32"></div>
                <div class="gap-16"></div>
                <div class="box-subtitle">답변을 받은 질문</div>
                <div class="stats">1</div>
                <div class="gap-32"></div>
                <div class="gap-16"></div>
                <div class="box-subtitle">답변을 기다리는 중인 질문</div>
                <div class="stats">1</div>
                <div class="gap-64"></div>
                <button onclick="location.href='sent_question.html'">보낸 질문으로 이동</button>
            </div>
        </div>
        <div class="personal-settings">
            <div class="button" id="my-info">내 정보</div>
            <div class="gap-32"></div>
            <div class="button" id="my-info">내 소개 수정하기</div>
        </div>
    </div>
</body>
</html>
