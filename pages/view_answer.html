<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/question_list.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=subdirectory_arrow_right" />
    <title>내가 받은 질문</title>
</head>
<body>
    <div id="bar">
        <nav>
            <ul style="list-style-type: none;">
                <li class="button" onclick="location.href='member.html'">멤버</li>
                <li class="button" onclick="location.href='profile.html'">내 프로필</li>
                <li class="button">알림</li>
            </ul>
        </nav>
    <div class="page-subtitle" onclick="location.href='profile.html'">내 프로필 / </div>
    <div class="page-title">답변이 도착했어요!</div>
    <div class="divider-vertical"></div>
    <div id="view-option">
        <div class="button" id="selected-option">답변 받은 질문 (1)</div>
        <div class="button" id="not-selected-option">답변을 기다리는 중인 질문 (1)</div>
    </div>
    <div class="gap-32"></div>
    <div class="content">
        <div class="profile">
            <div class="profile-pic"></div>
            <div class="member-info">
                <div class="member-name">이름1</div>
                <div class="member-bio">반갑습니다. 질문해주세요.</div>
            </div>
            <div class="divider-horizontal"></div>
            <div class="question-content">질문 이렇게 하는 것 맞나요?</div>
            <div class="button" id="respond" onclick="location.href=''">답변 보기</div>
        </div>
        <div class="gap-16"></div>
        <div class="response-container">
            <div class="material-symbols-outlined">subdirectory_arrow_right</div>
            
            <div class="response-field" id="read-only">
                <div class="profile-area">
                    <div class="profile-pic"></div>
                    <div class="member-info">
                       <div class="member-name">Answerer</div>
                        <div class="member-bio">반갑습니다. 질문해주세요.</div>
                    </div>
                </div>
                <div class="gap-16"></div>
                <div class="answer">네, 질문을 이렇게 작성하시면 됩니다.</div>

                <div class="ask-review">질문이 만족스러우셨나요? 반응을 남겨보세요!</div>
            </div>
        </div>
        <div class="">
            <div class="gap-32"></div>
            <div class="button-group">
                <div id="submit" class="button"
    onclick="location.href='sent_question.html'">확인</div>
                <div id="submit" class="button"
    onclick="location.href='ask_question.html'">질문 더 하기</div>
            </div>
                
            </div>
            </div>
            
        <div class="gap-32"></div>
        <div id="submit" class="button"></div>
        <div class="gap-16"></div>
    </div>
</body>
</html>
