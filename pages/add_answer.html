<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>temp</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/question_list.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=subdirectory_arrow_right"
    />
  </head>
  <body>
    <!-- copied from 'received_question.html'-->
    <div id="bar">
      <nav>
        <ul style="list-style-type: none">
          <li class="button" onclick="location.href='main.html'">멤버</li>
          <li class="button" onclick="location.href='profile.html'">
            내 프로필
          </li>
          <li class="button">알림</li>
        </ul>
      </nav>
    </div>
    <div class="page-subtitle">내 프로필 /</div>
    <div class="page-title">내가 받은 질문</div>
    <div class="divider-vertical"></div>
    <div id="view-option">
      <div class="button" id="selected-option">
        나의 질문을 기다리는 질문 (1)
      </div>
      <div class="button" id="not-selected-option">답변 완료 (3)</div>
    </div>
    <div class="gap-32"></div>
    <div class="content">
      <div class="profile">
        <div class="profile-pic"></div>
        <div class="member-info">
          <div class="member-name">이름1</div>
          <div class="member-bio">반갑습니다. 질문해주세요.</div>
        </div>
        <div class="divider-horizontal"></div>
        <div class="question-content">질문 이렇게 하는 것 맞나요?</div>
        <div
          class="button"
          id="respond"
          onclick="location.href='add_answer.html'"
        >
          답변하기
        </div>
      </div>
      <!---->

      <form action="received_question.html" method="GET">
        <div class="response-container">
          <div class="material-symbols-outlined">subdirectory_arrow_right</div>
          <textarea
            placeholder="답변을 입력하세요."
            class="response-field"
          ></textarea>
        </div>
        <div class="gap-16"></div>
        <div class="button-group">
          <button type="submit" class="button" id="submit">답변 보내기</button>
        </div>
      </form>
    </div>
  </body>
</html>
